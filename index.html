<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大東州議会議員選挙・立候補届出</title>
    <style>
        :root { --main-color: #00ff41; --bg-color: #0d0d0d; }
        body { background-color: var(--bg-color); color: var(--main-color); font-family: 'Courier New', monospace; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { border: 2px solid var(--main-color); padding: 30px; max-width: 600px; width: 100%; box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); background: rgba(0, 0, 0, 0.9); }
        h1 { text-align: center; border-bottom: 2px solid var(--main-color); padding-bottom: 10px; font-size: 1.4rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; background: #111; border: 1px solid var(--main-color); color: var(--main-color); box-sizing: border-box; outline: none; }
        textarea { height: 100px; resize: none; }
        button { width: 100%; padding: 15px; background: var(--main-color); color: #000; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        button:hover { background: #00cc33; box-shadow: 0 0 10px var(--main-color); }
        .status { margin-top: 15px; text-align: center; font-size: 0.9rem; }
        .notice { font-size: 0.75rem; color: #ffadad; margin-bottom: 20px; border: 1px dashed #ffadad; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>第一回大東州議会議員総選挙<br>立候補届出窓口</h1>
    
    <div class="notice">
        【警告】大東州憲法および選挙法に基づき、虚偽の届出は厳罰に処されます。
    </div>

    <div id="entry-form">
        <div class="form-group">
            <label>Minecraft ID</label>
            <input type="text" id="mcid" placeholder="例: Karo_Taro" required>
        </div>

        <div class="form-group">
            <label>所属政党</label>
            <input type="text" id="party" placeholder="無所属の場合は「無所属」と記入" required>
        </div>

        <div class="form-group">
            <label>主な公約（マニフェスト）</label>
            <textarea id="manifesto" placeholder="大東州をどのように発展させるか記述してください"></textarea>
        </div>

        <div class="form-group">
            <label>ポスター用画像URL（任意）</label>
            <input type="url" id="imgUrl" placeholder="https://...">
        </div>

        <button onclick="submitEntry()">立候補を届け出る</button>
        <div id="status" class="status"></div>
    </div>
</div>

<script>
    // ※出馬専用の新しいGAS URLを作成してここに貼る
    const ENTRY_GAS_URL = "https://script.google.com/macros/s/AKfycbyLyicTUeP2uJOpclJVIUXpRhbVuqIjcZ6t4tf_ReRTOf0qvG-7Zl_BL42Pef1WP8T4Tg/exec";

    async function submitEntry() {
        const data = {
            mcid: document.getElementById('mcid').value.trim(),
            party: document.getElementById('party').value.trim(),
            manifesto: document.getElementById('manifesto').value.trim(),
            imgUrl: document.getElementById('imgUrl').value.trim()
        };

        if (!data.mcid || !data.party || !data.manifesto) {
            alert("必須項目を入力してください。");
            return;
        }

        if(!confirm("この内容で立候補を届け出ます。よろしいですか？")) return;

        const status = document.getElementById('status');
        status.innerText = "⏳ 選挙管理委員会へ送信中...";

        try {
            const response = await fetch(ENTRY_GAS_URL, {
                method: "POST",
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if (result.status === "success") {
                document.getElementById('entry-form').innerHTML = `
                    <h2 style="text-align:center;">届出を受理しました</h2>
                    <p style="text-align:center;">審査後、公式候補者リストに掲載されます。<br>大東州の未来を背負う覚悟に敬意を表します。</p>
                `;
            } else {
                status.innerText = "❌ エラー: " + result.message;
            }
        } catch (e) {
            status.innerText = "❌ 送信に失敗しました。";
        }
    }
</script>

</body>
</html>
